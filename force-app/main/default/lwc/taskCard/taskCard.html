<template>
    <lightning-card icon-name="standard:task">
        <div slot="title">{task.Subject}</div>
        <div class="slds-card__body slds-card__body_inner">
            <dl>
                <dt>Owner:</dt>
                <dd>{task.Owner.Name}</dd>
                <dt>Due Date:</dt>
                <dd>{task.ActivityDate}</dd>
                <dt>Comments:</dt>
                <dd>{task.Description}</dd>
            </dl>
        </div>

        <div slot="actions">
            <lightning-button-icon icon-name="utility:edit" onclick={edit}>Edit</lightning-button-icon>
        </div>
    </lightning-card>
</template>
