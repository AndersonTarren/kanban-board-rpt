<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1">
                <h2 class="slds-text-heading_medium slds-p-around_medium" title="Task Board">Task Board</h2>
            </div>
            <template iterator:it={tasks}>
                <div key={it.value.Id} class="slds-size_1-of-5 slds-p-around_medium slds-p-top_none task-column">
                    <c-task-column  tasks={it.value.tasks} category={it.value.heading} ondropped={handleDropped}></c-task-column>
                </div>
            </template>
        </div>
    </div>
</template>
